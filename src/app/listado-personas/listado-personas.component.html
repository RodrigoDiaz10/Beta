<mat-toolbar color="primary">
  <span>Beta</span>
</mat-toolbar>

<table mdbTable>
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col" colspan="2">{{head}} </th>
    </tr>
  </thead>
  <tbody colspan="2">
    <tr mdbTableCol *ngFor="let cliente of clients" >
      <th scope="row" colspan="2">{{cliente.id}}</th>
      <td>{{cliente.first}}</td>
      <td>{{cliente.last}}</td>
      <td>{{cliente.handle}}</td>
    </tr>
  </tbody>
</table>
