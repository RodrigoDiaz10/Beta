<mat-toolbar color="primary">
  <span>Beta</span>
</mat-toolbar>

<table mdbTable>
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col" colspan="2">{{head}} </th>
    </tr>
  </thead>
  <tbody colspan="2">
    <tr mdbTableCol *ngFor="let el of elements" >
      <th scope="row" colspan="2">{{el.id}}</th>
      <td>{{el.first}}</td>
      <td>{{el.last}}</td>
      <td>{{el.handle}}</td>
    </tr>
  </tbody>
</table>
