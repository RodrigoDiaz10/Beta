<div class="row">
  <div class="col">
    <button class="btn btn-primary">Nuevo Cliente</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"># </th>
          <th scope="col" colspan="2"> Nombre </th>
          <th scope="col" colspan="2"> Apellido </th>
          <th scope="col" colspan="2"> asistencia </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{personas.id}}</td>
          <td>{{personas.nombre}}</td>
          <td>{{personas.apellido}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
