  <span>Beta</span>

<div class="row">
  <div class="col">

    <table class="table table-hover">

      <tr>
        <th scope="col"># </th>
        <th scope="col" colspan="2"> Nombre </th>
        <th scope="col" colspan="2"> Apellido </th>
        <th scope="col" colspan="2"> asistencia </th>
      </tr>


      <tr *ngFor="let persona of personas; index as i">
        <th scope="row">{{i+1}}</th>
      </tr>
      <tr>
        <td>{{personas.id}} gh</td>
      </tr>
      <tr>
        <td>{{personas.nombre}} gh</td>
      </tr>
      <tr>
        <td>{{personas.apellido}}gh</td>
      </tr>


      <button class="btn btn-primary">Nuevo Cliente</button>
    </table>
  </div>
</div>
